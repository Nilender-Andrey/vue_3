<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Vue 3</title>
</head>

<body>
  <div id="app">
    <div class="card">
      <h1>{{title}}</h1>
      <div class="form-control">
        <input type="text" :placeholder="placeholderStr" v-model="inputValue" v-on:keypress.enter="addNewNote" />
      </div>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr />

      <ul class="list" v-if="notes.length">
        <li class="list-item" v-for="note in notes">{{ toUpperCase(note.text) }}
          <button @click="removeNote(note.id)">Удалить</button>
        </li>
      </ul>

      <h2 v-else>Заметок нет</h2>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
